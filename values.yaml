labels:
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  dind:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    jenkins: jenkins/jenkins:2.263.2
    ks_user: docker.io/openstackhelm/heat:ocata
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
    image_repo_sync: docker.io/docker:17.07.0
    namespace_creator: gcr.io/google_containers/hyperkube-amd64:v1.12.9
    dind: docker.io/docker:18.09.0-dind
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

jenkinsNodes:
  namespace: jenkins-nodes
  service:
    namespace: openstack

rbac:
  create: true
  role:
    rules:
    - apiGroups:
      - ""
      - extensions
      - batch
      - apps
      resources:
      - services
      - endpoints
      - jobs
      verbs:
      - get
      - list
    - apiGroups:
      - ""
      resources:
      - pods/exec
      verbs:
      - get
    - apiGroups:
      - ""
      resources:
      - pods
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update

pod:
  mandatory_access_control:
    type: apparmor
    jenkins-api:
      seed: runtime/default
      jenkins: runtime/default
    create-namespaces:
      namespace-creator: runtime/default
    dindproxy:
      dindproxy: runtime/default
  security_context:
    jenkins:
      pod:
        runAsUser: 1000
      container:
        seed:
          runAsUser: 0
          readOnlyRootFilesystem: false
        jenkins:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    jenkins_api:
      init_container: null
      jenkins_api:
  replicas:
    api: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 10
  resources:
    enabled: true
    api:
      requests:
        memory: "1024Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "100m"
    jobs:
      ks_user:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "500Mi"
          cpu: "100m"

