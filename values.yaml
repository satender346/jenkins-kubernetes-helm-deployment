ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - jenkins.kubernetes.demo
  annotations:
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  tls:
  # Secrets must be manually created in the namespace.
  # - secretName: chart-example-tls
  #   hosts:
  #     - jenkins.domain.example

containers:
  ports:
    containerPort: 8080

volume:
  class_name: general
  size: 1Gi

ports:
  http:
    port: 8080
    nodePort: 30081
  slave:
    port: 50000
    nodePort: 30002

# Names of secrets used by bootstrap and environmental checks
secrets:
  identity:
    admin: jenkins-keystone-admin
    jenkins: jenkins-keystone-user
  tls:
    jenkins:
      jenkins:
        public: jenkins-tls-public

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  identity:
    name: keystone
    namespace: null
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      jenkins:
        role: admin
        region_name: RegionOne
        username: jenkins
        password: password
        project_name: service
        user_domain_name: service
        project_domain_name: service
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      api:
        default: 80
        internal: 5000
  cluster_domain_suffix: cluster.local
  jenkins:
    host_fqdn_override:
      default: null
    # NOTE(SaiBattina): this chart supports TLS for fqdn over-ridden public
    # endpoints using the following format:
    #   public:
    #     host: jenkins.domain.example
    #     tls:
    #       crt: null
    #       key: null
    #       ca: null

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - jenkins-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    ks_user:
      services:
        - service: identity
          endpoint: internal
    api:
      jobs:
        - jenkins-ks-user
        - jenkins-ssh-key
      services:
        - service: identity
          endpoint: internal

manifests:
  configmap_bin: true
  configmap_etc: true
  job_ks_user: false
  secret_ingress_tls: true
  job_create_namespaces: true
  kubernetes_rbac_rule: true
  configmap_init: true
